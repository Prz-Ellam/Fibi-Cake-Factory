<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Factory</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5.0.0 -->
    <link rel="stylesheet" href="vendor/node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <!-- Multiple Select -->
    <link rel="stylesheet" href="vendor/node_modules/multiple-select/dist/multiple-select.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/product.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/create-product.css">
</head>
<body>
    <header class="fixed-top sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark scrolling-navbar">
            <a class="navbar-brand ms-2" href="/"><img src="assets/img/Brand-Logo.svg" id="brand-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse me-auto" id="navbar-collapse">
                <form class="form-inline ms-xl-5 me-lg-auto w-50" id="search-box" action="/search">
                    <div class="input-group w-100">
                        <input type="search" class="form-control search shadow-none" name="search" id="search" placeholder="Buscar productos">
                        <div class="input-group-append">
                            <button class="btn bg-white search-btn shadow-none" type="submit" id="search-btn"><i class="fas fa-search text-secondary"></i></button>
                        </div>
                    </div>
                </form>
                <ul class="navbar-nav align-items-center" id="orange-navbar">
                    <li class="nav-item">
                        <a href="/chat" class="me-3 position-relative primary-nav-item nav-link text-white fw-bold rounded-3">
                            <i class="fa fa-bell"></i>
                            <span class="position-absolute top-50 start-100 translate-middle badge rounded-pill bg-danger">1</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/wishlists" class="me-3 position-relative primary-nav-item nav-link text-white fw-bold rounded-3">
                            <i class="fa fa-heart"></i>
                            <span class="position-absolute top-50 start-100 translate-middle badge rounded-pill bg-danger">1</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/shopping-cart" class="me-3 position-relative primary-nav-item nav-link text-white fw-bold rounded-3">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="position-absolute top-50 start-100 translate-middle badge rounded-pill bg-danger">3</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="assets/img/default.jpg" alt="logo" class=" img-fluid rounded-circle" style="width:32px; height:32px">
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-white rounded-1 shadow-sm">
                            <a href="/profile" class="dropdown-item">Mi perfil</a>
                            <div class="dropdown-divider"></div>
                            <a href="/products" class="dropdown-item">Mis productos</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" id="close-session">Cerrar sesión</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="navbar navbar-expand-md bg-white navbar-dark shadow-sm">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#subnavbar-collapse">
                <i class="fa fa-bars text-brown"></i>
            </button>
            <div class="collapse navbar-collapse" id="subnavbar-collapse">
                <ul class="navbar-nav ms-2">
                    <li class="nav-item">
                        <a class="nav-link ms-1 me-4 p-1 text-brown" href="/home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-4 p-1 text-brown" href="/create-product">Vender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-4 p-1 text-brown" href="/sales-report">Reporte de ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-4 p-1 text-brown" href="/orders-report">Reporte de compras</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container my-4">
        <div class="row d-flex justify-content-center">
            <form class="bg-white rounded-1 shadow-sm p-5 col-lg-8 col-md-6" action="#" id="product-edition-form">
                
                <h1 class="h2 text-center">Editar producto</h1>
                <hr class="mb-4">

                <div class="mb-4">
                    <label class="form-label" for="name" role="button">Nombre</label>
                    <div class="input-group">
                        <input type="text" class="form-control shadow-none rounded-1" name="name" id="name">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="description" role="button">Descripción</label>
                    <div class="input-group">
                        <textarea class="form-control shadow-none rounded-1" name="description" id="description" rows="5"></textarea>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label" role="button">Tipo de venta</label>
                    <div class="form-check">
                        <input class="custom-control-input form-check-input shadow-none" type="radio" name="type-of-sell" id="sell" value="1" checked>
                        <label class="form-check-label" for="sell" role="button">Es para vender</label>
                    </div>
                    <div class="form-check">
                        <input class="custom-control-input form-check-input shadow-none" type="radio" name="type-of-sell" id="cotizar" value="2">
                        <label class="form-check-label" for="cotizar" role="button">Es para cotizar</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="price" role="button">Precio</label>
                    <div class="input-group">
                        <input type="number" min="0.00" max="10000.00" step="0.01" value="0.00" class="form-control shadow-none rounded-1" name="price" id="price">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="stock" role="button">Cantidad disponible</label>
                    <div class="input-group">
                        <input type="number" class="form-control shadow-none rounded-1" value="0" name="stock" id="stock">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="images-transfer" label="form-label" role="button">Imágenes (mínimo 3)</label>
                    <div class="input-group">
                        <label for="images-transfer" role="button" class="btn btn-primary rounded-1 w-100"><i class="fa fa-upload" aria-hidden="true"></i> Añadir imágenes</label>
                        <input type="file" class="form-control shadow-none position-absolute" style="scale: 0.01" name="images" id="images" multiple accept="image/*">
                        <input type="file" id="images-transfer" class="d-none" multiple accept="image/*">
                    </div>
                    <div class="my-4" style="overflow-x: scroll; width: 100%; white-space: nowrap;" id="image-list">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="videos-transfer" class="form-label" role="button">Videos (mínimo 1)</label>
                    <div class="input-group">
                        <label for="videos-transfer" role="button" class="btn btn-success rounded-1 w-100"><i class="fa fa-upload" aria-hidden="true"></i> Añadir videos</label>
                        <input type="file" class="form-control shadow-none position-absolute" style="scale: 0.01" name="videos" id="videos" multiple accept="video/*">
                        <input type="file" id="videos-transfer" class="d-none" multiple accept="video/*">
                    </div>
                    <div class="my-4" style="overflow-x: scroll; width: 100%; white-space: nowrap;" id="video-list">    
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label tags-label" for="categories">Categorías</label>
                    <button type="button" class="btn btn-orange badge shadow-none ms-2" data-bs-toggle="modal" data-bs-target="#create-category">Crear categoría</button>
                    <div>
                        <select id="categories" name="categories" multiple="multiple" placeholder="Seleccionar" width="100%">
                            <option value="1">Frutas</option>
                            <option value="2">Chocolate</option>
                            <option value="3">Helado</option>
                            <option value="4">Pan</option>
                        </select>
                    </div>
                </div>

                <input class="btn btn-orange text-light shadow-none rounded-1 w-100 mt-3" type="submit" value="Editar" id="submit">
                
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="create-category" tabindex="-1" aria-labelledby="create-category-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-white rounded-1 border-0 shadow-sm">
                <form id="create-category-form">
                    <div class="modal-header border-0">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-4">
                            <label for="category-name" class="form-label" role="button">Nombre</label>
                            <div class="input-group">
                                <input type="text" class="form-control shadow-none rounded-1" id="category-name" name="name" autocomplete="off">
                            </div>
                        </div>
    
                        <div class="mb-4">
                            <label for="category-description" class="form-label" role="button">Descripción</label>
                            <div class="input-group">
                                <textarea class="form-control shadow-none rounded-1" id="category-description" name="description" rows="5" placeholder="¿Qué productos contendrá?"></textarea>
                            </div>
                        </div>
                    
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-gray rounded-1" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-orange rounded-1">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    @footer

    <!-- jQuery 3.6.0 -->
    <script src="vendor/node_modules/jquery/dist/jquery.min.js"></script>
    
    <!-- jQuery Validation 1.19.5 -->
    <script src="vendor/node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    
    <!-- Multiple Select -->
    <script src="vendor/node_modules/multiple-select/dist/multiple-select.min.js"></script>

    <!-- Bootstrap 5.0.0 -->
    <script src="vendor/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48ce36e499.js" crossorigin="anonymous"></script>
    
    <script src="./js/product-edition.js"></script>
</body>
</html>
