<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Factory</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.0.0 -->
    <link rel="stylesheet" href="vendor/node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <!-- Data Tables Bootstrap -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.bootstrap5.min.css">

    <!-- Font Awesome -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    
    <link rel="stylesheet" href="./styles/admin.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/profile-picture.css">
</head>
<body>
    <div class="main-container d-flex">
        <div class="side-bar bg-orange p-2 active" id="side-nav">
            <div class="header-box mb-4 mt-2 d-flex justify-content-between align-items-center">
                <h1 class="fs-4 fw-bold"><a href="/admin" class="text-white text-decoration-none">Cake Factory</a></h1>
                <button class="btn d-inline d-sm-none btn-side-bar"><i class="fas fa-bars"></i></button>
            </div>
            <ul class="list-unstyled">
                <li class="list-item rounded-1">
                    <a href="/users" class="fs-6 text-white text-decoration-none d-flex justify-content-between px-2 py-2 mb-1">
                        <span><i class="fas fa-user me-2"></i>Usuarios</span>
                        <span>1</span>
                    </a>
                </li>
                <li class="list-item rounded-1">
                    <a href="/pending-products" class="fs-6 text-white text-decoration-none d-flex justify-content-between px-2 py-2 mb-1">
                        <span><i class="fas fa-box me-2"></i>Productos</span>
                        <span>2</span>
                    </a>
                </li>
                <li class="list-item rounded-1">
                    <a href="/categories" class="fs-6 text-white text-decoration-none d-flex justify-content-between px-2 py-2 mb-1">
                        <span><i class="fas fa-border-all me-2"></i>Categorias</span>
                        <span>2</span>
                    </a>
                </li>
            </ul>
            <hr>
            <ul class="list-unstyled">
                <li class="list-item rounded-1">
                    <a href="#" class="fs-6 text-white text-decoration-none d-flex justify-content-between px-2 py-2 mb-1">
                        <span>
                            <i class="fas fa-door-open me-2"></i>Salir
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bg-light content">
            <div class=" container-fluid my-4">

                <button class="btn d-inline d-sm-none position-relative btn-side-bar"><i class="fas fa-bars"></i></button>

                <h1 class="text-center">Dashboard</h1>
                <hr>
                <div class="row mb-3">

                    <div class="col-md-4 col-xl-3 mb-3">
                        <div class="card bg-primary order-card p-3 border-0">
                            <div class="card-block">
                                <h5 class="text-white">Ordenes</h5>
                                <div class="d-flex justify-content-between">
                                    <h2 class="text-white">486</h2>
                                    <h1 class="text-white"><i class="fa fa-shopping-bag me-2"></i></h1>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-xl-3 mb-3">
                        <div class="card bg-success order-card p-3 border-0">
                            <div class="card-block">
                                <h5 class="text-white">Usuarios registrados</h5>
                                <div class="d-flex justify-content-between">
                                    <h2 class="text-white">210</h2>
                                    <h1 class="text-white"><i class="fas fa-users"></i></h1>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-xl-3 mb-3">
                        <div class="card bg-warning order-card p-3 border-0">
                            <div class="card-block">
                                <h5 class="text-white">Productos registrados</h5>
                                <div class="d-flex justify-content-between">
                                    <h2 class="text-white">310</h2>
                                    <h1 class="text-white"><i class="fas fa-box"></i></h1>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-xl-3 mb-3">
                        <div class="card bg-danger order-card p-3 border-0">
                            <div class="card-block">
                                <h5 class="text-white">Categorias</h5>
                                <div class="d-flex justify-content-between">
                                    <h2 class="text-white">20</h2>
                                    <h1 class="text-white"><i class="fas fa-border-all"></i></h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10 col-12">
                        <canvas id="orders-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery 3.6.0 -->
    <script src="vendor/node_modules/jquery/dist/jquery.min.js"></script>
    
    <!-- jQuery Validation 1.19.5 -->
    <script src="vendor/node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    
    <!-- Bootstrap 5.0.0 -->
    <script src="vendor/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- jQuery DataTable -->
    <script src="http://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.3.0/js/responsive.bootstrap5.min.js"></script>
   
    <!-- Chart.js -->
    <script src="vendor/node_modules/chart.js/dist/chart.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48ce36e499.js" crossorigin="anonymous"></script>

    <script src="js/admin.js"></script>
</body>
</html>
